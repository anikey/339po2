<!DOCTYPE html>
<html lang ="en">

  <head>

    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>Order - Healthy Hipster</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/affogato.css" rel="stylesheet">

  </head>

  <body>

  <body>

    <section id="top-bar">

       <div class="logo" >

         <figure>
            <img class="logo" src="imgs/logo1.png" alt="healthyhipster" >
          </figure>
        
      </div>

      <nav class="nav-bar">

        <a class="button-nav" href="index.html">HOME</a>
        <a class="button-nav" href="about.html">ABOUT</a>
        <a class="button-nav" href="menu.html">MENU</a>
        <a class="button-nav" href="order.html">ORDER</a>
        <a class="cart" href="order-cart.html">
        <figure>
          <img src="imgs/cart.png" alt="shopping cart">
        </figure>
        </a>

      </nav>

    </section>

    <div class="cover">

      <figure class ="cover" >
       <img src="imgs/ordercover.jpg" alt="order cover">
      </figure>

    </div>

    <section id="content">

      <h1>YOUR CART</h1>

      <section>
        <hr>

        <div class="empty-cart"> No Items in Cart </div>

        <table class="product-table">

          <tr>

            <th>Item Description</th>
            <th class="label-padding">Item Price</th> 
            <th class="label-padding">Quantity</th>
            <th class="label-padding">Price</th>
            <th class="label-padding"></th>

          </tr>

          <tr class="cart-yogurt-item" id="yogurt-item">

            <td>

              <div class="cart-image">
                <figure>
                  <img src="imgs/yo3.jpg" alt="yogurt">
                </figure>
                <div class="product-name-hor"> Strawberry Coconut Chia Yogurt Parfait</div> 
              </div>

            </td>

            <td class="label-padding">$4.50</td> 
            <td class="quantity">1</td>
            <td class="label-padding">$4.50</td>
            <td class="label-padding"><a class="remove-cart-item" onclick="removeYogurt()">Remove</a></td>

          </tr>


          <tr class="cart-acai-item" id="acai-item">

            <td>

              <div class="cart-image">
                <figure>
                  <img src="imgs/acai1.jpg" alt="yogurt">
                </figure>
                <div class="product-name-hor"> Acai Bowl </div> 
              </div>

            </td>

            <td class="label-padding">$5.00</td> 
            <td class="quantity">1</td>
            <td class="label-padding">$5.00</td>
            <td class="label-padding"><a class="remove-cart-item" onclick="removeAcai()">Remove</a></td>

          </tr>

        </table>

        <div class="total" id="total">Grand Total: $9.50 </div>

        <a class="submit-checkout" href="order-delivery.html">Proceed to Checkout »</a>

      </section>

    </section>

    <section>

      <div class="footer">

        <p class="credits">© 2017 Healthy Hipster. All rights reserved. 
        <a href="citations.html">Citations</a> | <a href="styleguide.html">Style Guide</a></p>

        <div class="social">

        <div class="social-icons">

            <a href="about.html"><img src="imgs/Facebook.png" alt="Facebook">
            </a>

            <a href="about.html"><img src="imgs/Instagram.png" alt="Instagram"></a>

            <a href="about.html"><img src="imgs/Twitter.png" alt="Twitter"></a>

          </div>

        </div>

      </div>

    </section>


    <!-- Load JS -->
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>
