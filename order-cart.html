<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Healthy Hipster - Online Ordering</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/affogato.css" rel="stylesheet">

  </head>

  <body>

    <section id="top-bar">

      <div class="logo" >

         <figure>
            <img src="imgs/logo1.png" alt="Facebook" width=520px height=180px; >
          </figure>
        
      </div>

      <nav class="nav-bar">

        <a class="button-nav" href="index.html">Home</a>
        <a class="button-nav" href="about.html">About</a>
        <a class="button-nav" href="menu.html">Menu</a>
        <a class="button-nav" href="order.html">Order</a>
        <a class="cart" href="order-cart.html">
          <figure>
            <img src="imgs/cart.png" alt="shopping cart">
          </figure>
        </a>

      </nav>

    </section>

    <div class="cover">

      <figure class ="cover" >
        <img src="imgs/ordercover.jpg" alt="order cover" width="100%" height="100%"/>
      </figure>

    </div>

    <section id="content">

      <h1>YOUR CART</h1>

      <section>
        <hr>

          <table class="product-table">

            <tr>

              <th>Item Description</th>
              <th class="label-padding">Item Price</th> 
              <th class="label-padding">Quantity</th>
              <th class="label-padding">Price</th>
              <th class="label-padding"></th>

            </tr>

            <tr>

              <td>

                <div class="product-image-hor">
                  <figure>
                    <img src="imgs/yo3.jpg" alt="yogurt">
                  </figure>
                  <div class="product-name-hor"> Strawberry Coconut Chia Yogurt Parfait</div> 
                </div>

              </td>

               <td class="label-padding">$4.50</td> 
               <td class="quantity">1</td>
               <td class="label-padding">$4.50</td>
               <td class="label-padding"><a href="#">Remove</a></td>

            </tr>


            <tr>

              <td>

                <div class="product-image-hor">
                  <figure>
                    <img src="imgs/acai1.jpg" alt="yogurt">
                  </figure>
                  <div class="product-name-hor"> Acai Bowl </div> 
                </div>

              </td>

              <td class="label-padding">$5.00</td> 
              <td class="quantity">1</td>
              <td class="label-padding">$5.00</td>
              <td class="label-padding"><a href="#">Remove</a></td>
            
            </tr>

          </table>

          <div class="total">Grand Total: $9.50 </div> 

          <a class="submit-checkout" href="order-delivery.html">Proceed to Checkout »</a>

      </section>

      <section>


        <div class="footer">

          <p class="credits">© 2017 Healthy Hipster. All rights reserved.</p>

          <div class="social">

            <figure>
              <img src="imgs/Facebook.png" alt="Facebook">
            </figure>

            <figure>
              <img src="imgs/Instagram.png" alt="Instagram">
            </figure>
            
            <figure>
              <img src="imgs/Twitter.png" alt="Twitter">
            </figure>

          </div>

        </div>

      </section>

    </section>

  </body>
</html>
